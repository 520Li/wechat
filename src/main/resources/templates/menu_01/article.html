<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <style>
        .weui-form-preview__bd {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<div class="weui-form-preview">
    <div class="weui-panel__bd">
        <div class="weui-media-box weui-media-box_text">
            <h4 class="weui-media-box__title">${article.arTitle!}</h4>
            <ul class="weui-media-box__info">
                <li class="weui-media-box__info__meta">${article.createTime!,dateFormat="yyyy年MM月dd HH:mm"}</li>
                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">${article.arOrg!}</li>
            </ul>
        </div>
    </div>
    <div class="weui-form-preview__bd">
        ${article.arText!}
    </div>
</div>
</body>
</html>
