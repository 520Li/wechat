<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <style>
        body, html {
            height: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .demos-title {
            text-align: center;
            font-size: 34px;
            color: #3cc51f;
            font-weight: 400;
            margin: 0 15%;
        }

        .demos-sub-title {
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .demos-header {
            padding: 35px 0;
        }

        .demos-content-padded {
            padding: 15px;
        }

        .demos-second-title {
            text-align: center;
            font-size: 24px;
            color: #3cc51f;
            font-weight: 400;
            margin: 0 15%;
        }

        footer {
            text-align: center;
            font-size: 14px;
            padding: 20px;
        }

        footer a {
            color: #999;
            text-decoration: none;
        }

        .weui-media-box_appmsg .weui-media-box__hd {
            margin-right: 2.8em;
            width: 100px;
        }
        .weui-tab__bd .weui-tab__bd-item{
            height:93%;
        }
    </style>
    <script>
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: 'wx43c8ba348fe9fff8', // 必填，公众号的唯一标识
            timestamp: '${timestamp}', // 必填，生成签名的时间戳
            nonceStr: '${noncestr}', // 必填，生成签名的随机串
            signature: '${signature}',// 必填，签名
            jsApiList: [
                'onMenuShareQQ',
                'onMenuShareQZone',
                'startRecord',
                'stopRecord',
                'translateVoice',
            ] // 必填，需要使用的JS接口列表
        });


        wx.ready(function () {


        });
        initBuild();
        function initBuild() {
            $.ajax({
                url: "/build/list.do",
                dataType: "json",
                success: function (data) {
                    var content = "";
                    $("#buList").empty();
                    $.each(data,function(index,obj){
                        if(index>10){
                            return;
                        }
                        var index = Math.floor(Math.random()*6);
                        content += "<a href=\"javascript:void(0);\" class=\"weui-media-box weui-media-box_appmsg\">\n" +
                            "                            <div class=\"weui-media-box__hd\">\n" +
                            "                                <img class=\"weui-media-box__thumb\" src=\"/images/"+index+".jpg\" alt=\"\">\n" +
                            "                            </div>\n" +
                            "                            <div class=\"weui-media-box__bd\">\n" +
                            "                                <h4 class=\"weui-media-box__title\">"+ obj.bbiBuName +"</h4>\n" +
                            "                            </div>\n" +
                            "                        </a>";
                        $("#buList").html(content);
                    })
                }
            })
        }

    </script>
</head>
<body>
<div class="weui-tab">
    <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
            <div class="weui-search-bar" id="searchBar">
                <form class="weui-search-bar__form">
                    <div class="weui-search-bar__box">
                        <i class="weui-icon-search"></i>
                        <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索"
                               required="">
                        <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                    </div>
                    <label class="weui-search-bar__label" id="searchText">
                        <i class="weui-icon-search"></i>
                        <span>搜索</span>
                    </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
            </div>

            <div class="page__bd">
                <div class="weui-panel weui-panel_access">
                    <!--<div class="weui-panel__hd">图文组合列表</div>-->
                    <div class="weui-panel__bd" id="buList">
                       <!-- <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                            <div class="weui-media-box__hd">
                                <img class="weui-media-box__thumb" src="/images/2.jpg" alt="">

                            </div>
                        </a>-->
                    </div>
                    <!--<div class="weui-panel__ft">
                        <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
                            <div class="weui-cell__bd">查看更多</div>
                            <span class="weui-cell__ft"></span>
                        </a>
                    </div>-->
                </div>
                <!-- <div class="weui-footer weui-footer_fixed-bottom">
                     <p class="weui-footer__text">Copyright © 2008-2016 LongWay</p>
                 </div>-->
            </div>
            <div id="tab2" class="weui-tab__bd-item">
                <h1>页面二</h1>
            </div>
            <div id="tab3" class="weui-tab__bd-item">
                <h1>页面三</h1>
            </div>
            <div id="tab4" class="weui-tab__bd-item">
                <h1>页面四</h1>
            </div>
        </div>

        <div class="weui-tabbar">
            <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
                <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>
                <div class="weui-tabbar__icon">
                    <i class="fa fa-building" style="color: #ae83ca" aria-hidden="true"></i>
                </div>
                <p class="weui-tabbar__label">信息管理</p>
            </a>
            <a href="#tab2" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <i class="fa fa-free-code-camp" style="color: #e22842" aria-hidden="true"></i>
                </div>
                <p class="weui-tabbar__label">能耗采集</p>
            </a>
            <a href="#tab3" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <i class="fa fa-file-text" style="color:#86a0dc" aria-hidden="true"></i>
                </div>
                <p class="weui-tabbar__label">日报提交</p>
            </a>
            <a href="#tab4" class="weui-tabbar__item">
